version: 1
frontend:
  applications:
    - appRoot: packages/frontend   # Path to your frontend project
      frontendFramework: Next.js
      phases:
        preBuild:
          commands:
            - cd packages/frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: packages/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

