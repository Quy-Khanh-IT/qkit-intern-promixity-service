version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --prefix packages/frontend
        build:
          commands:
            - npm run build --prefix packages/frontend
      artifacts:
        baseDirectory: packages/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - packages/frontend/node_modules/**/*
